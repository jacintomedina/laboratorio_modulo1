<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- MI CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="cabecera">
      <a href="#"><img src="img/icon-menu-burguer.svg" alt="icono menu burger" title="icono menu burger"></a>
    </header>
    <main>
      <h1 class="encabezado">nuevas colecciones</h1>
      <div class="cards">
        <div class="card-1">
          <img src="img/image-3.jpg" alt="mujer modelo con vestido verde" title="mujer modelo con vestido verde">
          <div class="card_info">
            <p>Vestido</p>
            <p>34.99 €</p>
          </div>
        </div>

        <div class="card-2">
          <img src="img/image-6.jpg" alt="mujer modelo con camisa amarilla" title="mujer modelo con camisa amarilla">
          <div class="card_info">
            <p>Camisa</p>
            <p>44.99 €</p>
          </div>
        </div>

        <div class="card-3">
          <img src="img/image-4.jpg" alt="mujer modelo con vaqueros blancos" title="mujer modelo con vaqueros blancos">
          <div class="card_info">
            <p>Vaqueros</p>
            <p>79.99 €</p>
          </div>
        </div>
      </div>

      <div class="cards">
        <div class="card-4">
          <img src="img/image-5.jpg" alt="Hombre modelo con polo marrón" title="Hombre modelo con polo marrón">
          <div class="card_info">
            <p>Polo</p>
            <p>44.95 €</p>
          </div>
        </div>

        <div class="card-5">
          <img src="img/image-1.jpg" alt="Hombre modelo con camisa blanca" title="Hombre modelo con camisa blanca">
          <div class="card_info">
            <p>Camisa</p>
            <p>25.00 €</p>
          </div>
        </div>

        <div class="card-6">
          <img src="img/image-2.jpg" alt="Hombre modelo con camiseta blanca" title="Hombre modelo con camiseta blanca">
          <div class="card_info">
            <p>Camiseta</p>
            <p>22.99 €</p>
          </div>
        </div>
      </div>
    </main>
    <footer>

      <div class="item_footer">  
        <div class="circulo">
          <img src="img/icon-truck.svg" alt="icono de un camión" title="icono de un camión">
        </div>
        <a href="#"><p>Entrega</p></a>
      </div>

      <div class="item_footer">  
        <a href="#"><p>Devoluciones y cambios</p></a>
      </div>

      <div class="item_footer">  
        <div class="circulo">
          <img src="img/icon-phone.svg" alt="icono de un teléfono" title="icono de un teléfono">
        </div>
        <p>+375 (29) 749-18-23</p>
      </div>

      <div class="item_footer">  
        <div class="circulo">
          <img src="img/icon-mail.svg" alt="icono de un sobre de correo postal" title="icono de un sobre de correo postal">
        </div>
        <a href="#"><p>shop@omix.com</p></a>
      </div>
      
    </footer>
  </body>
</html>
